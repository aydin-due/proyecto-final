<!DOCTYPE html>
<html lang="es">
<head>
    <title>Búsqueda de frases célebres</title>
</head>
<body>
    <div id="content">
        <h1>Búsqueda de frases célebres</h1>
        <form action="" method="post">
            <input type="text" placeholder="frase" name="frase" value="{{ request.form.frase }}">
            <input type="text" placeholder="similitud" name="similitud" value="{{ request.form.similitud }}">
            <input class="btn btn-default" type="submit" value="Buscar">
        </form>
        {%if resultados %}
            <h2>Frase buscada: "{{frase}}"</h2>
            <ul>
                {%for i in range(len) %}
                <li><p>"{{  resultados[i][1] }}"</p>
                    <p><i>{{  resultados[i][2] }}</i>, similitud: {{  resultados[i][0] }}</p></li>
                {%endfor %}
            </ul>
        {%endif%}
    </div>
    <div id="footer">
    </div>
</body>
</html>
