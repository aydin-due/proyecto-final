<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi Webpage con login</title>
</head>
<body>
    <div id="content">
        <h1>Mi pagina con LOGIN</h1>
         <h2>Please login</h2>
         <br>
         <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
                <input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
                <input class="btn btn-default" type="submit" value="Login">
         </form>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        <p>¿Olvidó su contraseña? <a href='recuperar'>Recupere su cuenta</a></p>
    </div>
    <div id="footer">
        &copy; Copyright 2021 por <a href="/">mi</a>
    </div>
</body>
</html>
