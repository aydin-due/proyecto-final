<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="\static\styles.css">
<head>
    <title>Frases Favoritas</title>
</head>
<body>
    <div id="content">
        <h1>Frases favoritas de {{username}}</h1>
        <form action="" method="post">
            <ul class="center">
                {%for i in range(len) %}
                    <input type="checkbox" id="id_{{i}}" name='indice' value="{{ i }}">
                    <label for="id_{{i}}">"{{  frases[i][1] }}"</label>
                    <p>&nbsp;<strong>Fuente: </strong>{{  frases[i][2] }}</p>
                {%endfor %}
                <input class="btn btn-default center" type="submit" name='boton' value="Eliminar">
                <ul class="links center">    
                    <li class="btn"><a href="/">Men√∫</a></a></li>
                </ul>
            </ul>
        {%if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {%endif%}
    </form>
    </div>
    <div id="footer">
    </div>
</body>
</html>
